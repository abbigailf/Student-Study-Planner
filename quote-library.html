<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Study Planner | Saved Quotes</title>
    <meta name="description" content="View and manage your saved motivational quotes." />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header">
        <div class="brand">
            <span class="brand-mark" aria-hidden="true">@</span>
            <span class="brand-name">Student Study Planner</span>
        </div>

        <nav class="site-nav" aria-label="Primary">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="profile.html">Profile</a>
            <button class="nav-link as-button" id="logoutBtn" type="button">Logout</button>
        </nav>
    </header>

    <main id="main" class="container">
        <section class="card">
            <h1 class="page-title">Saved Quotes</h1>
            <p class="helper-text">Favorites are stored for your account in this browser.</p>

            <ul id="favoritesList" class="quote-list" aria-live="polite"></ul>

            <div class="row">
                <button id="clearFavoritesBtn" class="btn btn-outline" type="button">Clear All Favorites</button>
            </div>

            <p id="favMsg" class="helper-text" role="status" aria-live="polite"></p>
        </section>
    </main>

    <script type="module" src="js/quotes.js"></script>
</body>

</html>
